<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unity WebGL Demo (Embed)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; margin:0; }
    header { position:sticky; top:0; padding:14px 20px; background:#0b1020; color:#e5e7eb; }
    main { max-width:1100px; margin:24px auto; padding:0 16px; }
    .frame-wrap { position:relative; width:100%; aspect-ratio:16/9; border-radius:14px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .frame-wrap iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    .note { color:#64748b; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <header>Unity WebGL Demo — Embedded via iFrame</header>
  <main>
    <h1 style="margin:0 0 12px">웹 페이지 내부에 Unity WebGL 임베드</h1>
    <p class="note">아래 iFrame은 <code>docs/webgl/index.html</code>을 가리킵니다.</p>
    <div class="frame-wrap">
      <iframe 
        src="webgl/index.html" 
        allow="fullscreen; gamepad *; xr-spatial-tracking"
        loading="lazy">
      </iframe>
    </div>
  </main>
</body>
</html>
